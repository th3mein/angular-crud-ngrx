<form [formGroup]="empForm" (ngSubmit)="saveEmployee()">
  <mat-card>
    <mat-card-header>
      <h2>{{ title }}</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Employee Id</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee Salary</mat-label>
        <input matInput formControlName="salary" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee Date of Joining</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="doj" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="">Please select role</mat-option>
          <mat-option value="manager">Manager</mat-option>
          <mat-option value="lead">Lead</mat-option>
          <mat-option value="operator">Operator</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Save</button>
      <a mat-raised-button color="accent" (click)="closepop()">Close</a>
    </mat-card-actions>
  </mat-card>
</form>
